<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enhanced Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        nav {
            width: 20%;
            background-color: #f1f1f1;
            padding: 15px;
            box-sizing: border-box;
        }

        nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ddd;
        }

        section {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
        <a href="#section1">Section 1</a>
        <a href="#section2">Section 2</a>
        <a href="#section3">Section 3</a>
    </nav>

    <section>
        <p>My name is [Your Name]. I am interested in [Your Interests]. I am from [Your Location].</p>

        <ul>
            <li>Hobby 1</li>
            <li>Hobby 2</li>
            <li>Hobby 3</li>
        </ul>

        <a href="https://example.com" target="_blank">Visit my favorite website</a>

        <img src="https://via.placeholder.com/300" alt="Placeholder Image">

    </section>

    <footer>
        &copy; [Your Name] 2023
    </footer>

</body>

</html>
